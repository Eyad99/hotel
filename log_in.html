<!DOCTYPE html>
<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">    

    <title>Log_In</title>
</head>

<body>

    <form class="login">
        <h2 class="main-title text-center dark-blue-text">LOGIN</h2>
        <input class="form-control " type="email" name="email" placeholder="Email" autocomplete="off" />
        <input class="form-control" type="password" name="password" placeholder="Password" autocomplete="new-password" />

        <a href="regester.html">regester</a>

        <input class="btn btm-primary btn-block" type="submit" value="Login" />
  
  
      </form>

      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>

      <script>
            $(function(){

        'use strict';
        //hide placeholder on form foucs

                $('[placeholder]').focus(function(){

                    $(this).attr('data-text',$(this).attr('placeholder'));
                    $(this).attr('placeholder','');
                }).blur(function(){     //blur:used to remove focus
                    $(this).attr('placeholder',$(this).attr('data-text'));

                });

            
            });
      </script>
</body>
</html>
